<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport">

    <!--Titolo Del File-->
    <title>Lim Scooters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--contenuto primo contenitore-->
    <div class="main-container">

        <div class="container-1">
            <header>
                <!--Logo e Testo-->
                <img class="logo" src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!--input e testo dei monopattini-->
            <div class="button-container">
                <input type="submit" value="Prenota">
                <input type="submit" value="Termina Prenotazione">
                <input type="submit" value="Accendi Luci">

            </div>
        </div>
        <div class="container-2">
            <!--contenuto secondo contenitore-->
            <main class="scooter-list">
                <div for="scooter-gino22">

                    <input type="checkbox" value="scooter-gino22">
                    <h2>Monopattino Gino22</h2>
                    <p>↦ Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="status-orange">

                    </div>
                </div>

                <div for="scooter-mike24">
                    <input type="checkbox" value="scooter-mike24">
                    <h2>Monopattino Mike24</h2>
                    <p>↦ Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="status-green">

                    </div>
                </div>

                <div for="scooter-fede154">
                    <input type="checkbox" value="scooter-fede154">
                    <h2>Monopattino Fede154</h2>
                    <p>↦ Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="status-red">

                    </div>
                </div>
            </main>
        </div>
    </div>



</body>

</html>
